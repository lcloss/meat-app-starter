<div class="form-group has-feedback" [class.has-success]="hasSuccess()"
                        [class.has-error]="hasError()">
    <label class="control-label sr-only" for="address"><i class="fa fa-check"></i> {{ label }}</label>
    <!-- input type="text" class="form-control" id="address" name="address" ngModel required autocomplete="off" minlength="5" #input="ngModel" placeholder="EndereÃ§o" -->
    
    <ng-content></ng-content>

    <span class="help-block" *ngIf="showTip && hasError()"><i class="fa fa-remove"></i> {{ messageError }}</span>
    <span class="help-block" *ngIf="showTip && hasSuccess()"><i class="fa fa-check"></i> Ok</span>
</div>
