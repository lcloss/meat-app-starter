      <!-- INíCIO do CONTEÚDO -->
      <section class="content-header">
        <h1>
          Todos os Restaurantes
          <a (click)="toggleSearch()" class="search-link pull-right">
            <span *ngIf="iptSearch.value"><small>"{{ iptSearch.value }}"</small></span>
            <i class="fa fa-search"></i>
          </a>
        </h1>
      </section>

      <!-- Barra de busca -->
      <div class="row">
        <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
          <form [formGroup]="searchForm">
            <div class="form-group">
              <input type="text" #iptSearch class="form-control" formControlName="searchControl" placeholder="Qual restaurante você procura?">
            </div>
          </form>
        </div>
      </div>

      <section class="content">

        <div class="row">
                <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
                  <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
                </div>
                <!-- /.col -->
                <div *ngIf="restaurants?.length === 0" class="col-xs-12">
                  <p class="lead text-center">Não foram encontrados itens para a sua busca.</p>
                </div>
              </div>

      </section>

      <!-- FIM  do CONTEÚDO -->
